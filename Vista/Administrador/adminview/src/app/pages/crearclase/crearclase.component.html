<!------ Formulario para la creacion de una clase ---------->
<div class="container">
    <form #nueva="ngForm"  (ngSubmit)="crearclase(nueva.value)" class="form-horizontal" role="form" >
        <h3 class="text-center">Crear clase</h3>
        <div class="form-group">
            <label for="codigo" class="col-sm-3 control-label">Codigo *</label>
            <div class="col-sm-9">
                <input type="number" name="codigo" ngModel placeholder="codigo" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="nombre" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
                <input type="text" name="nombre" ngModel placeholder="nombre" class="form-control" autofocus>
            </div>
        </div>        
        <div class="form-group">
            <label for="costo" class="col-sm-3 control-label">Costo</label>
            <div class="col-sm-9">
                <input type="number" name="costo" ngModel placeholder="costo" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="fecha" class="col-sm-3 control-label">Fecha de la clase</label>
            <div class="col-sm-9">
                <input type="date" name="fecha" ngModel placeholder="fecha" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="hora_inicio" class="col-sm-3 control-label">Hora de inicio</label>
            <div class="col-sm-9">
                <input type="date" name="hora_inicio" ngModel placeholder="hora de inicio" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="hora_fin" class="col-sm-3 control-label">fin de la clase</label>
            <div class="col-sm-9">
                <input type="date" name="hora_fin" ngModel placeholder="hora_fin" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="tipo_clase" class="col-sm-3 control-label">Tipo de clase</label>
            <div class="col-sm-9">
                <input type="text" name="tipo_clase" ngModel placeholder="tipo de clase" class="form-control">
            </div>
        </div>
        <div class="form-group">
                <label for="capacidad" class="col-sm-3 control-label">Capacidad</label>
            <div class="col-sm-9">
                <input type="number" name="capacidad" ngModel placeholder="capacidad" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="instructor" class="col-sm-3 control-label">Instructor</label>
        <div class="col-sm-9">
             <input type="number" name="instructor" ngModel placeholder="instructor" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="rol" class="col-sm-3 control-label">Rol que se asume para esta clase</label>
        <div class="col-sm-9">
            <input type="number" name="rol" ngModel placeholder="rol" class="form-control">
        </div>
    </div>
                 
        <button type="submit" class="btn btn-primary btn-block">Crear</button>
    </form> <!-- /form -->
</div> <!-- ./container -->
